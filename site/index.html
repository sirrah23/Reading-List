<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reading List</title>
    </head>
    <body>
        <script id="readingTemplate" type="text/template">
            <ul>
                <li> <%= title %> </li>
                <li> <%= author %> </li>
                <li> <%= keywords %> </li>
                <button class="delete"> Delete </button>
            </ul>
        </script>
        <script src="js/lib/jquery-3.1.0.min.js" type="text/javascript"></script>
        <script src="js/lib/underscore.js" type="text/javascript"></script>
        <script src="js/lib/backbone.js" type="text/javascript"></script>
        <script src="js/models/reading.js" type="text/javascript"></script>
        <script src="js/collections/library.js" type="text/javascript"></script>
        <script src="js/views/reading.js" type="text/javascript"></script>
        <script src="js/views/library.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <h1> Reading List </h1>
        <div id="readings">
            <form id="addReading" action="#">
                <div>
                    <label for="title"> Title: </label><input id="title" type="text" />
                    <label for="author"> Author: </label><input id="author" type="text" />
                    <label for="keywords"> Keywords: </label><input id="keywords" type="text" />
                    <button id="add"> Add </button>
                </div>
            </form>
            <div id="lists">
                <div id="inprogress" class="list"> <h2>In Progress</h2></div>
                <div id="done" class="list"><h2>Done</h2></div>
                <div id="waiting" class="list"><h2>Waiting</h2></div>
            </div>
        </div>
    </body>
</html>
